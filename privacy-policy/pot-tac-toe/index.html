<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Privacy Policies - Mas-Bram Template</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="has-animations">
    <div class="body-wrap">
      <header class="site-header invert-color">
        <div class="container">
          <div class="site-header-inner">
            <div class="brand">
              <h1 class="m-0">
                <a href="../index.html">
                  <img
                    src="../images/logo.svg"
                    alt="Tidy"
                    width="32"
                    height="32"
                  />
                </a>
              </h1>
            </div>
            <!-- Navigation -->
          </div>
        </div>
      </header>

      <main class="site-content">
        <section class="hero section has-bg-color invert-color">
          <div class="container">
            <div class="hero-inner section-inner">
              <div class="container-xs center-content">
                <h1 class="mt-0 mb-16">Privacy Policies</h1>
                <p class="mt-0 mb-32">
                  Select the application you're interested in:
                </p>
              </div>
            </div>
          </div>
        </section>

        <section class="section">
          <div class="container">
            <div class="section-inner">
              <div class="container-xs">
                <div class="tiles-wrap">
                  <div class="tiles-item">
                    <div class="tiles-item-inner">
                      <h3><a href="app1/">App 1 Privacy Policy</a></h3>
                      <p>Privacy policy for our first application.</p>
                    </div>
                  </div>
                  <div class="tiles-item">
                    <div class="tiles-item-inner">
                      <h3><a href="app2/">App 2 Privacy Policy</a></h3>
                      <p>Privacy policy for our second application.</p>
                    </div>
                  </div>
                  <div class="tiles-item">
                    <div class="tiles-item-inner">
                      <h3><a href="app3/">App 3 Privacy Policy</a></h3>
                      <p>Privacy policy for our third application.</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <!-- Footer -->
    </div>
    <script src="../js/main.min.js"></script>
  </body>
</html>
